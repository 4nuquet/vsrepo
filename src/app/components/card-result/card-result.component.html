<div class="card my-2 card_result">
  <div class="p-3 pt-2">
    <div
      class="
        mt-n4
        position-relative
        mx-3
        card_result__icon
        d-flex
        justify-content-center
        align-items-center
      "
      ngClass="card_result__icon--{{ color }}"
    >
      <i [class]="icon"></i>
    </div>
    <div class="text-end pt-1">
      <p class="mb-0 fw-lighter">@{{ result.owner?.login }}</p>
      <h4 class="mb-0 fw-bold text-dark">{{ result.name }}</h4>
    </div>
  </div>
  <hr class="hr-dark" />
  <div class="card-body card_result__body">
    <div class="d-flex justify-content-between align-items-center">
      <span class="lead">
        {{ result.stargazers_count }} <i class="bi bi-star text-warning"></i>
      </span>
      <span class="lead">
        {{ result.watchers }} <i class="bi bi-eye"></i>
      </span>
      <span class="lead">
        {{ result.forks }} <i class="bi bi-signpost-2"></i>
      </span>
      <span>
        <img [src]="languageIcon" alt="" class="" />
      </span>
    </div>
  </div>
</div>
