<div class="card my-2 card_result">
  <div class="p-3 pt-2">
    <div
      class="
        mt-n4
        position-relative
        mx-3
        card_result__icon
        d-flex
        justify-content-center
        align-items-center
      "
      ngClass="card_result__icon--{{ type }}"
    >
      <i [class]="icon"></i>
    </div>
    <div class="text-end pt-1">
      <p class="mb-0 fw-lighter">@{{ result.owner.login }}</p>
      <h4 class="mb-0 fw-bold text-dark">{{ result.name }}</h4>
    </div>
  </div>
  <hr class="hr-dark" />
  <div class="card-body">
    <h6>Views</h6>
    <div class="d-flex">
      <span class="lead">
        {{ result.stargazers_count }}
      </span>
    </div>
  </div>
</div>
